<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot password</title>
    <link rel="icon" type="image/ico" href="images/logo.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        img {
            height: 480px;
            width: 480px;
            margin: 9% 0 0 7%;
        }
        .card {
            width: 23rem;
            margin-top: 26%;
            box-shadow: 10px 10px 5px lightblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="images/forgot-password-concept-illustration/3275434.jpg">
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><b>Forgot Password?</b></h5>
                        <p class="card-text">Enter the email address you used when you joined, and we'll send you instructions to reset your password.</p>
                        <p class="card-text">For security reasons, we do NOT store your password. So rest assured that we will never send your password via email.</p>
                        <label><b>Email Address</b></label><br>
                        <input type="email" style="width: 70%;">
                        <button type="submit" class="btn btn-success">Send</button><br>
                        <a href="login.html" class="card-link" style="text-decoration: none;color: #006937;">Back to login page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
